name: MEV Alert Bot
on:
  schedule:
    - cron: '*/1 * * * *'   # every single minute
  workflow_dispatch:        # lets you run manually too

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests neynar-sdk

      - name: Run bot
        env:
          NEYNAR_API_KEY: ${{ secrets.NEYNAR_API_KEY }}
          SIGNER_UUID:    ${{ secrets.SIGNER_UUID }}
        run: python bot.py
